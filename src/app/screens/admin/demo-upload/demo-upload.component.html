<form action="" [formGroup]="uploadForm">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="">Tên</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="row" *ngIf="uploadForm.value.image.length > 0">
                <div class="col-6 offset-3">
                    <img [src]="uploadForm.value.image" class="img-thumbnail">
                </div>
            </div>
            <div class="form-group">
                <label for="">Ảnh</label>
                <input type="file" class="form-control">
            </div>
        </div>
    </div>
    
</form>
